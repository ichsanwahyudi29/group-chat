<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Group Chat</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./assets/css/unify.css">
  <link rel="stylesheet" href="./assets/css/master.css">

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/unify.js"></script>
</head>
<body>
    <div class="wrapper">
      <div class="group-chat">

        <div class="sidebar">
          <a href="" class="sidebar__icon-tkpd"></a>
          <ul class="sidebar__list">
            <li class="sidebar__list-item unf-user-tooltip">
              <div class="unf-user-tooltip__container sidebar__list-item-tooltip" aria-label="Channel" data-position="left"></div>
              <a class="list-item list-item--channel">
                <span>Channel</span>
              </a>
            </li>
            <li class="sidebar__list-item unf-user-tooltip">
              <div class="unf-user-tooltip__container sidebar__list-item-tooltip" aria-label="Polling" data-position="left"></div>
              <a class="list-item list-item--polling">
                <span>Polling</span>
              </a>
            </li>
            <li class="sidebar__list-item unf-user-tooltip">
              <div class="unf-user-tooltip__container sidebar__list-item-tooltip" aria-label="Rewards" data-position="left"></div>
              <a class="list-item list-item--rewards">
                <span>Rewards</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="main-content">
          <div class="main-content__top">
            <div class="navbar">
              <div class="navbar__menu">
                <!-- toggle -->
              </div>
              <div class="navbar__profile">
                <span class="navbar__profile-img" style="background-image: url('./assets/img/profile.png')"></span>
                <h3 class="navbar__profile-name">Ichsan Indra Wahyudi</h3>
                <span class="navbar__profile-menu"></span>
              </div>
            </div>
            <div class="">
              <div>
                <h2>Channel</h2>
              </div>
              <div>
                <div class="unf-user-btn">Create Group Chat</div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
</body>
</html>
